{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="border round">
    <h1>{{note.title}}</h1>
    <p>{{note.content}}</p>
</div>

<a href="{% url 'notes.list' %}" class="btn btn-secondary">Back to notes</a>
<a href="{% url 'notes.update' pk=note.id %}" class="btn btn-secondary">Edit note</a>
<a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger">Delete note</a>

{% endblock %}
